apiVersion: apps/v1
kind: Deployment
metadata:
  name: grpcmessage
  namespace: project
spec:
  replicas: 3
  selector:
    matchLabels:
      app: grpcmessage
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
      labels:
        app: grpcmessage
    spec:
      containers:
      - name: grpcclient-container
        image: dani3l8200/grpcclient-pub
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        env:                     
          - name: GRPC_HOST
            value: grpcmessage
          - name: GRPC_PORT
            value: "50051"
      - name: grpcserver-container
        imagePullPolicy: Always
        image: dani3l8200/grpcserver-sub
        imagePullPolicy: Always
        ports:
        - containerPort: 50051
---
apiVersion: v1
kind: Service
metadata:
  name: grpcmessage
  namespace: project
spec:
  selector:
    app: grpcmessage
  ports:
    - name: service
      port: 80
    - name: internalservice
      port: 50051
      targetPort: 50051
